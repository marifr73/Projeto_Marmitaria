<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Logotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Marmitarias São Miguel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Login</h1>
    <div class="input-container">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>
    
    <br><br>

    <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email">
    </div>
    
    <br><br>

    <div class="password-container">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
        <i class="bi bi-eye-fill" id="btn-senha" onclick="mostraSenha()"></i>
    </div>
    
    <br><br>

    <div class="submit-container">
        <input type="submit" value="Próximo" id="btn-submit" formaction="login_marmitaria.html">
    </div>

    <script src="main.js"></script>
</body>
</html>
