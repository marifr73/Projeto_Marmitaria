<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Logotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Marmitarias São Miguel - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login</h1>
    <div class="input-container">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>
    <br><br>
    <div class="input-container">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
    </div>
    <br><br>
    <div class="password-container">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
        <i class="bi bi-eye-fill" id="btn-senha" onclick="mostraSenha()"></i>
    </div>
    <br><br>
    <div class="button-container">
        <button type="button" id="btn-submit-login">Próximo</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
