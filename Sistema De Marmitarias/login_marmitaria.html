<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Logotipo.png" type="image/x-icon">
    <title>Marmitarias São Miguel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login Marmitaria</h1>
    <div class="input-container">
        <label for="nome">Nome do estabelecimento:</label>
        <input type="text" id="nome" placeholder="Digite o nome da marmitaria">
    </div>
    <br><br>
    <div class="input-container">
        <label for="tipo">Tipo de documento:</label>
        <select id="tipo" onchange="ajustarCampo()">
            <option value="cpf">CPF</option>
            <option value="cnpj">CNPJ</option>
        </select>
    </div>
    <br><br>
    <div class="input-container">
        <label for="documento">CPF/CNPJ:</label>
        <input type="text" id="documento" placeholder="000.000.000-00">
    </div>
    <br><br>
    <div class="input-container">
        <label for="num_documento">Nº do Documento:</label>
        <input type="text" id="num_documento" placeholder="AB00000000/0000">
    </div>
    <br><br>
    <a href="login.html"><img src="./img/voltar.png" alt="Voltar"></a>
    <script src="main.js"></script>
</body>
</html>
